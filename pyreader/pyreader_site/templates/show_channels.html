{% extends "base_form.html" %}

{% block title %} Channels  {% endblock %}

{% block content%}
	
	<div class="show_channels">
		{%for channel in channels%}
			<p>
			<div class="show_channel">
				<a href="/channel/show?s_channel={{channel.id}}">{{channel.name}}</a>
			</div>
			</p>
		{%endfor%}
	</div>

	<div class="channel">
		{%if not selected_channel == None%}
			{{selected_channel.name}}
		{%endif%}
	</div>


{% endblock %}
